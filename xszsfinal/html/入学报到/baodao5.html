<div style="padding:8px">
<h3 >学院的讲座多么，讲座卡是什么东东？ </h3>
<p >&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;说实话，学校的讲座次数不多，大概一至两个月一次，讲座内容囊括众多方面，从四六级前的考前辅导讲座到行业前沿讲座皆有涵盖。讲座的质量有高有低，但讲座仍是很受欢迎的。值得注意的一点是，很多讲座都是可以算到讲座卡里的，讲座卡上有8次讲座的记录就可兑换0.5学分。当然，本部的百川讲堂质量还是很高的，需要抢票，到时候可乘坐软院到本部的校车去观看。 </p>
