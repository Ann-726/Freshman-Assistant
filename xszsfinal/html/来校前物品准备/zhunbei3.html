<title>违禁电器</title>

<body>
<div style="padding:8px">
<h3 >自带电器有限制吗？ </h3>
<p >&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;原则上来说，大功率发热电器一律不许（超过500W）。嗯....什么电热毯，电吹风，电锅炉，电暖气什么的一律被纳入违禁电器的范畴（然而却有洗衣机这种bug级别的存在）。当然小物件的原则是一律不许带（bei）过（fa）来（xian）。至于查的严不严，看造化吧=&nbsp;=，要是被发现了，嗯......一般是被导员批评，屡次不改的级队内通报给处分。 </p>
</div>
</body>
</html>
