<h2 >及时查看学生周知 </h2>
<p >&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;学生周知的获取方式主要有三种，一种是下载eda的一款学生助手类app学伴，一种是上大连理工大学软件学院的网站，另一种是关注大工软院的微信公众号，学生周知是非常有用哒，学院的所有重大消息都在上面发布。小编的导员曾在开学的时候告诫全体同学养成早晚一刷“学生周知”的好习惯。及时获得信息即是掌握了主动权。在大学，很多消息是没有人通知你的，很多比赛也不怎么宣传，所以，养成及时查看学生周知的习惯还是很重要的。</p>
