<h2 align="center">学院内</h2>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;学院内只有一家叫做<strong>黎明苑</strong>的超市，位于三舍，可以买到各种日常生活用品。超市虽然不大，不过东西的种类还是很多的，日常所需都可以买到。需要提醒的是，超市的文具和水果价位普遍偏高。若不是很着急，大家可选择到校外自行购买。 </p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;报道那几天超市门口会卖暖水瓶、晾衣架、垃圾桶还有洗衣液、肥皂这些东西，可以根据自己的需要购买，当然价格会稍微高一点。（如果想要买便宜的可以去找学长学姐在生活区摆摊卖的二手用品）</p>
