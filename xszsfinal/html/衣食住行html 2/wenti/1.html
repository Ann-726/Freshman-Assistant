<title>跑操</title>
</head>

<body>
<div style="padding:8px">
<h3 >关于大一是否有跑操，跑操次数是否频繁？ </h3>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如果你也曾想到过这个问题，我想说，同学你真是太机智了，原本抱着一颗再也不用跑操的心的学长们来到这里，迎来的却是每日的朝阳。先是军训期间每天早上点6的晨练（跑步，俯卧撑，仰卧起坐&#8230;），后是每天早上6点40的生活区跑操，对很多同学来说都是心酸的不行，当然，跑操的频率很大程度上取决于你的导员和级队体委，因为跑操的活动都是级队内自己举行的，大概到11月中旬，由于天气寒冷，基本就不跑操了，下学期跑的次数也很少，之后就基本没有了。 </p>
</div>
</body>
