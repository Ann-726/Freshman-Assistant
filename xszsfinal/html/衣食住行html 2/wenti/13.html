<h3>关于银行卡、电话卡 </h3>
<p>&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;同学们在收到录取通知书的时候一般会同时收到一张建行龙卡和一张移动的4G电话卡。建行卡是跟玉兰卡（也就是饭卡）绑定的，学费是从建行卡自动划走的。玉兰卡充值的话也是从建行卡里划。正常的话是可以拿着银行卡去营业厅办理&#8220;学生惠&#8221;，也就是网银。具体参照苏苏的&#8220;学长建议&#8221; </p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;电话卡的话&#8230;我入学时学长们说比较坑，但我还是用了。也可以不用发的这个，报道时外面会有移动和联通的小亭子，可以到那现办。 </p>
<p >&nbsp;</p>
