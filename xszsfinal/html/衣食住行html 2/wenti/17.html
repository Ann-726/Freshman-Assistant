<h3>软院的图书馆书怎么样？书多吗？ </h3>
<p>&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;软院的图书馆因为它高大酷炫的外观又被叫做&#8220;来一桶&#8221;，不仅外形很谜，楼层数也是个谜，可以亲自来探索一下(&#176;&#8704;&#176;)。总共有二楼三楼两个楼层可以阅览和自习，平时的开馆时间是早八点到晚十点，周末只开馆半天。三楼人相对少一点（考试周的时候除外），闭馆时间也要提早一个小时左右。图书馆的专业书真的很多，涵盖各种方面，不仅是软件方面，其他专业的书也有不少。而且不断有新书补充。相对而言，其他的书就比较匮乏一点，文学类啊社科类的书都不太全，但是也算是不少了。就算在本部图书馆有想借的书也可以通过提交申请来借。 </p>
