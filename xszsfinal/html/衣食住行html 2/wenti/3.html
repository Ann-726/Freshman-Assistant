<title>讲座卡</title>

<body>
<div style="padding:8px">
<h3 >学院的讲座多么，讲座卡是什么东东？ </h3>
<p >&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;说实话，学校的讲座次数不多，大概一至两个月一次，讲座质量个人感觉不高，大部分都是学院自己找的，不会有很出名的人的，但是，讲座依然很受欢迎，因为很多讲座都是可以算到讲座卡里的，讲座卡上有8次讲座的记录就可兑换0.5学分。当然，本部的百川讲堂质量还是很高的，需要抢票，到时候可乘坐软院到本部的校车去观看。 </p>
</div>
</body>
