<h3 >怎么从软院去本部？ </h3>
<p >&nbsp;</p>
<p style="line-height:120%"><strong>方式一：</strong></p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;每天早中晚都有固定的校车往返于软院和本部之间，票价5元，时间要一个小时左右。发车地点如下（早：生活区3舍楼下&nbsp;中：食堂南门&nbsp;下：C区后门） </p>
<p style="line-height:120%"><strong>方式二：</strong></p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5路车&#8212;&#8212;安盛广场下&#8212;&#8212;开发区-黑石礁大巴&#8212;&#8212;黑石礁下&#8212;&#8212;406&#8212;&#8212;理工大学下，票价：和10元，时间要两个小时 </p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;以上是最便捷的两种方式，还有乘坐轻轨转公交的方式，小编不推荐，在这里就不一一介绍了 </p>
