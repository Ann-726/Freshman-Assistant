<h3>来校后的分级考试是什么情况？ </h3>
<p>&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分级考试只考英语，先是统一上机考试，试题和CET4级差不多，无作文。考试结束后几天会通知成绩优异者参加口语考试。最后会通知通过者加入英语二级班。二级班的课程会与原班级完全分开，主要区别在于英语课的难度及丰富度提高。即使想加入未能加入的同学也可以在第一学期结束时申请加入二级班。 </p>
