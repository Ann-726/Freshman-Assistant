<div style="padding:8px">
<h3 >我被调剂到软件工程，可以转专业嘛？软院转专业的政策是怎样的</h3>
<p >&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在大一下学期结束后（7、8月份），大一学年综合成绩排名前20%的同学具备转专业的资格，每年这种转专业方式转走的同学占了转专业的绝大多数。除此之外，有特殊专长、兴趣爱好或者家庭特殊困难的学生也可以申请转专业，但是通过后三种方式转专业的同学少之又少。转专业的同学不允许在大一学年出现任何违纪现象，且身体条件应符合所转专业要求。所以，如果你从入学开始就坚定了转专业的信念，那就静下心来好好学习吧。不过&nbsp;小编在这里提醒各位决意转专业的同学：转专业是影响一生的大事，需三思而后行。 </p>
