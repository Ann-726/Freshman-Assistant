<h2 align="center" >大连港 </h2>

<h3>1.538路&#8594;大连站&#8594;软院 </h3>
<p >起：大连港 </p>
<p >步行至港湾桥站&nbsp;1.6公里 </p>
<p >乘坐538路，在快轨大连站下车&nbsp;5站&nbsp;<font color="#ff0000">末班车18:40</font> </p>
<p >步行至大连火车站 </p>
<p >后参照大连站&#8594;软院 </p>
<p >&nbsp;</p>
<h3>2.7路&#8594;香炉礁站&#8594;软院 </h3>
<p >起：大连港 </p>
<p >步行至港湾桥站 </p>
<p >乘坐7路，在香炉礁站下车 </p>
<p >步行至香炉礁站（快轨站） </p>
<p >乘坐快轨3号线保税区线，在保税区站下车&nbsp;7站&nbsp;<font color="#ff0000">末班车20：30</font> </p>
<p >步行至自来水营业所站 </p>
<p >乘坐2路在开发区一中站下车&nbsp;6站 </p>
