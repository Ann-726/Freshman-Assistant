<div style="padding:8px">
<h2>明确路线 </h2>
<p>&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;尽快明确自己的方向，毕业后想干什么？就业？保研？出国？创业？还是想转专业？这些都需要尽早开始准备了。想保研的要重视学习成绩，花费大量时间在课业上；想出国的除成绩外要加强英语学习；想就业的要加强专业技能，参与项目实战；想创业的要了解企业管理，好好酝酿计划；想转专业的成绩不能太差。其实主要是学习与技术的矛盾，一般情况二者不可兼得，但不可否认也是存在能学习和技术兼顾的同学。大家找好自己想侧重的方面，坚定地走下去吧。</p>
</div>
