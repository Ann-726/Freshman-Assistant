<h3>申请助学金注意 </h3>
<p>&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;通过家庭经济困难学生的认定的同学可以申请助学金，助学金分等级1000~3000元/年 </p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;同样，那张必不可少的&#8220;大连理工大学学生家庭经济困难证明表&#8221;，假期准备好。这里的贫困生认定与校园地贷款那儿的认定是一样的。注意留意校园地贷款办理的通知，参与贫困生认定，特别是已办理生源地贷款的同学，你们也需要经过认定方可申请助学金，不要因为通知不明确，以为是办理校园地贷款和自己没关系而错过认定。 </p>
</div>
