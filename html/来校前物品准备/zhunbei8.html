<body>
<div style="padding:8px">
<h2 >开办网银 </h2>
<p >&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大家刚上大学还都是没自己办过什么业务的小孩子，之前买东西都是靠爸妈，但到了大学要学会自己支配生活费。由于软件学院地理位置较偏，有些定西不方便买，所以小编建议大家在开学后办个网银，无论是在网上买生活用品、电影票、出去吃饭、还是给同学转账都很方便。只要到任何银行的人工营业厅，跟阿姨说我想办一个网银就好了，阿姨会告诉你开办网银的具体流程，留住业务的票据和证明是一定要养成的好习惯。 </p>
</div>
</body>
</html>
