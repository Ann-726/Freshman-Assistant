<h3 align="center">校外篇 </h3>
<p>&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大连大学简称大大。在超市那边的小门出去，5路车坐两三站就到了。学校对面有一个挺大的综合性场所，地下一二层就是美食广场。美团上一些外卖的据点也是在这里的。&#9;安盛广场，这个就比较远了，坐5路车大约要半个小时。那里地方就比较多了，值得一提的就是旁边的小吃街。适合什么料理也就请大家自己去发掘啦！ </p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;安盛有电影院哦，推荐带上基友啊闺蜜什么的都去安盛玩~ 在安盛浪够以后，还可以带上基友继续乘五路车前往海贝广场或童牛岭遛弯哦。</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保税区快轨站附近的万达广场于2015年8月30日开业，里面的娱乐设施也很齐全哦~ </p>
