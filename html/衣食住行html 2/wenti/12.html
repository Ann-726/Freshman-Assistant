<h3>软院是不是三本 </h3>
<p>&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大连理工大学软件学院是一本哦，我们和本部是一样的，只是软件工程这个专业在开发区这边，和本部的机械学院啊外国语学院啊都是同一级的。只不过开发区这边很偏，且附近职业中专、大连大学什么的会让人觉得是三本呢。这里有很多同学都是调剂过来的，但其实呢，油漆桶有个同学分没我高还在本部呢。 </p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;可能会觉得这里有很多不好的地方，但是当你真正融入，是会喜欢上这里的。 </p>
</div>
