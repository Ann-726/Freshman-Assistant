<h3 >软件学院大一上学期让不让带电脑 </h3>
<p >&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;原则上大一上学期是不允许带电脑的，但是软件这行有个电脑确实很方便。所以好多同学十一左右就把自己的电脑带来了。在带来电脑之前，需要签署家长知情书，并交给导员。小编在这里提醒各位学弟学妹，带电脑的首要目的是学习打码，切忌熬夜打游戏，一旦被导员发现宿舍集体打游戏，后果不堪设想。 </p>
