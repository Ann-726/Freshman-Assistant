<div style="padding:8px">
<h3>外省的大一新生是否要迁户口？ </h3>
<p>&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;原则上是自愿的，迁不迁在在读期间完全没有什么影响。其实户口迁到学校的好处不多，如果打算学车可以免提交居住证之类的证件，还有就是有的工作（少数）有户籍要求，同时也方便将户口迁入当地的人才市场，不过将户口迁入人才市场的集体户口需要交一定的手续费；坏处就是除去一堆的繁琐手续，其实毕业后找工作，除了那些国企或者事业单位，很多公司是没有人事接收权的，也即不能解决户口问题，到时候有两条路可以走，一就是户口打回原籍地，一就是将户口迁入当地人才市场。 </p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如果你农村户口的话，还是不要迁，农转城容易，城转农就不好转了。 </p>
