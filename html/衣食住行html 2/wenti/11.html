<h3>软院的消费水平如何？ </h3>
<p>&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;首先软院只有一家小超市，一些文具日用品的价格有点坑人。至于伙食，食堂一楼一顿平均7RMB，二楼快餐平均一顿10RMB，三楼视情况而定。打水一分钟一毛。洗一次澡4块以内。毕竟是偏远地区，周围可消费地点基本没有=&nbsp;=。消费基本全在网购和日常消费。 </p>
