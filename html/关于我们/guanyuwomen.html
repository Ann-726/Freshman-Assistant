<p style="line-height:120%">&#9;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;OurEDA创新团队成立于2007年，经过多年发展，已经成为软件学院规模最大、成员最多、获奖最多、综合条件最好的独立本科生创新团队，团队学习与发展领域包括嵌入式、无线网络、互联网与移动互联网等，团队成员先后在全国大学生电子设计竞赛、博创杯嵌入式竞赛、挑战杯、中国软件杯、国际与国家数学建模竞赛上斩获大奖，团队在2009年被评为“榜样大工”唯一的优秀科研团队。团队自建立之初，便受到学院的重视和支持，先后接受过国家自然科学基金委员会、国内外各大学教授、校领导的参观和访问，团队的研究成果“无线MESH视频监控系统”和“水下地形勘测船”都成为学院重点发展项目。 </p>
