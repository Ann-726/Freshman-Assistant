<div style="padding:8px">
<h3>软院是不是三本 </h3>
<p>&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大连理工大学软件学院是根正苗红的一本哦，我们和本部是一样的，与本部的机械学院啊外国语学院啊都是同一级的。只是因为软件工程这个专业在开发区这边，于是便有了“大黑山程序猿养殖基地”这一诨名。因为开发区这边较偏僻，且邻近职业中专、大连大学什么的会让人觉得是三本呢。大家的普遍印象是，这里有很多同学都是调剂过来的，但其实呢，这里的部分同学高考分数比本部的部分同学还要高。大多数人选择软件，是因为心中的热爱。 </p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;可能会觉得这里有很多不好的地方，但是当你真正融入，是会喜欢上这里的。 </p>
</div>
