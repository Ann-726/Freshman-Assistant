<h2>电脑选购 </h2>
<p>&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;作为一名程序猿，一本称手的笔记本也是有必要的。推荐14到15.6寸的笔记本，重量2-3kg，不推荐过重的笔记本，背来背去太累。不推荐超极本，尚不成熟。若对烧显卡的大型单机无兴趣的，推荐4500RMB左右的i5处理器的本子性价比较高。 </p>
