<div style="padding:8px">
<h2 >关于参加各类社团 </h2>
<p >&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;军训期间各大社团与学生组织将会开展轰轰烈烈的招新活动。千万不要觉得大学参不参加社团是件无所谓的事情，如果你只想把学习弄好，那么你可以不参加，可是如果你还想在学习之外还有所收获，请一定参加社团，在大学里，一个好的社团能教你学会很多，成长很多。但是因为时间与精力有限，个人要想得到更好的发展也不要参加太多社团，一般来说2-4个社团为最佳。重要的是能坚持下来，很多学生一开始加了很多社团，但后来都退掉了。 </p>
<p >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;与其那样，不如一开始就少加一点，然后坚持下来。 </p>
