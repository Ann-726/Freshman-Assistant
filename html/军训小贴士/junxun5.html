<h2>关于假期学校图书馆，澡堂，体育馆是否开放 </h2>
<p>&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;学校的图书馆平日的开放时间为：周一到周五早八点开，晚十点闭；周六早十点开，下午四点闭；周日早十点开，晚十点闭。在节假日期间通常会有1天不开放，其他时间可能限制时间开放，不过和澡堂想比，图书馆还是不错了，澡堂基本在节假日期间均不开放，很多时候大家都一连几天洗不上澡，所以寝室一定要有一个澡精灵。体育馆假期开放时间与平时相差不多，基本上下午到晚上开放，有时也会歇上1，2天。 </p>
