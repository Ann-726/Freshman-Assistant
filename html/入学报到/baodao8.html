<h2>养成良好的作息习惯 </h2>
<p>&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;相信大家都脑补过这样的场景，周六的早上，阳光明媚，一宿舍的人打着鼾，在睡梦中迎接正午阳光的抚摸。周日的晚上，寝室里台灯的光交相辉映，四个人都在点灯熬油，奋笔疾书。没错，这都是不良的作息习惯导致的恶果。到了大学，没有了家长的约束，很多同学的生活会变得一团糟，衣着邋遢不说，还因为晚睡晚起的作息严重影响了上课的听课效果。小编在这里有一些贴心的小建议，每个寝室每天找一个人轮流值班，负责早起叫醒其他同学、并做好当天的值日工作，个人的生活习惯会影响到整个寝室，良好的作息习惯也会极大的提升自己的学习效率。</p>
