<body>
<div style="padding:8px">
<h3>什么时候可以报考四级？需要准备什么？ </h3>
<p>&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大工是在大一上学期就可以报考四级的，下学期可以报考六级，但是不能同时报考。九月底和三月底的时候一般会有学委通知缴费时间，可以通过玉兰卡在机器上缴费。四六级的考试时间分别在十二月中旬和六月中旬。 </p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;需要自行准备收音耳机，上学期的时候学校会统一组织自愿购买，38元一副，也可以自己去大连大学或者淘宝购买。学校卖的耳机也有很多出现跳台、没声音等问题，也并不是质量很好&#8230;除了耳机，剩下的就是多多做题认真备考。</p>
</div>
