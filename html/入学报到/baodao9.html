<h2>课外技术推荐 </h2>
<p>&nbsp;</p>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;学院的课程大一只会教C和C++，至于PS，AE等基础技术需要自主学习。若是对技术感兴趣，立志成为技术宅的童鞋，可以加eda或是创新中心学习java，oc，php等时下流行的语言开发自己的app，也可以学习cocos2d-x，gamemaker等黑科技，打造自己的游戏。大学里有足够的时间去学习自己所感兴趣的事物，以兴趣为主。 </p>
