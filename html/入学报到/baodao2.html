<body>
<div style="padding:8px">
<h3 >玉兰卡丢失怎么办？开不了门禁怎么办？ </h3>
<p style="line-height:120%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;玉兰卡丢失后可以先到玉兰卡机器上进行挂失，如后来找到可进行解挂，实在找不到可以补办新卡，在每周一，三，五下午到一舍（女寝呦）楼下的玉兰卡办事处进行补办（补办时间为每周一、三、五下午1:30—3:40）。开不了门禁的话只需在周四中午前把玉兰卡交给宿管大妈即可，周四下午后再到宿管大妈那里领取即可。 </p>
</div>
